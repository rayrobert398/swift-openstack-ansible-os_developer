# Detect whether the init system is upstart of systemd.
- name: Check init system
  command: cat /proc/1/comm
  register: _pid1_name
  tags:
    - always

- name: Set the name of pid1
  set_fact:
    pid1_name: "{{ _pid1_name.stdout }}"
  tags:
    - always

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: swift_pre_install.yml
  when:
    - swift_do_setup | bool
    - inventory_hostname in groups['swift_all']
  tags:
    - swift-setup
- include: swift_install.yml
  when:
    - swift_do_setup | bool
    - inventory_hostname in groups['swift_all']
  tags:
    - swift-setup
- include: swift_post_install.yml
  when:
    - swift_do_setup | bool
    - inventory_hostname in groups['swift_all']
  tags:
    - swift-setup

- include: swift_storage_hosts.yml
  when:
    - inventory_hostname in groups['swift_hosts']
    - swift_do_setup | bool
  tags:
    - swift-storage-hosts
    - swift-setup

- include: swift_proxy_hosts.yml
  when:
    - inventory_hostname in groups['swift_proxy']
    - swift_do_setup | bool
  tags:
    - swift-storage-hosts
    - swift-setup

- include: swift_service_setup.yml
  when:
    - inventory_hostname == groups['swift_all'][0]
    - '"keystoneauth" in swift_middleware_list'
    - swift_do_setup | bool
  tags:
    - swift-setup

- name: Flush handlers
  meta: flush_handlers
  tags:
    - swift-setup

- include: swift_key_setup.yml
  when:
    - swift_do_sync | bool
  tags:
    - swift-key
    - swift-key-distribute
    - swift-sync

- include: swift_rings.yml
  when:
    - swift_do_sync | bool
  tags:
    - swift-rings
    - swift-sync

- include: swift_sync_post_install.yml
  when:
    - swift_do_sync | bool
  tags:
    - swift-sync-post-install
    - swift-sync
